<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <!--    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 " >-->
    <div class="row ">
      <div class="col-md-10 col-lg-2 ">
        <div class="col mb-2">
          <app-category-list></app-category-list>
        </div>

      </div>
      <div class="col-10">
        <div class="row row-cols-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4">
          <div class="col mb-3" *ngFor="let item of items">
            <!-- single item-->
            <div class="card h-100 zoomin">
              <!-- Sale badge-->
              <div class="badge bg-dark text-white position-absolute" *ngIf="item.sale"
                   style="top: 0.5rem; right: 0.5rem">Sale
              </div>
              <!-- Product image-->
              <img routerLink="/item/{{ item.id }}" class="card-img-top" [src]="item.imgUrl" alt=""/>
              <!-- Product details-->
              <div routerLink="/item/{{ item.id }}" class="card-body p-3 p-sm-4">
                <div class="text-center">
                  <!-- Product name-->
                  <h5 class="fw-bolder">{{item.shortDescription}}</h5>
                  <!-- Product reviews-->
                  <div routerLink="/item/{{ item.id }}" class="d-flex justify-content-center small mb-2">
                    <div class="bi-star-fill text-warning"></div>
                    <div class="bi-star-fill text-warning"></div>
                    <div class="bi-star-fill text-warning"></div>
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                  </div>
                  <!-- Product price-->
                  <span class="text-muted text-decoration-line-through" *ngIf="item.sale">{{item.oldPrice}} zł</span>
                  {{item.price}}zł
                </div>
              </div>
              <!-- Product actions-->
              <div class="card-footer p-3 p-sm-4 pt-0 border-top-0 bg-transparent">
                <div *ngIf="!checkItem(item.id)" class="text-center"><a class="btn btn-outline-dark mt-auto"
                                                                        (click)="addItem(item.id)">Add to cart</a></div>
                <div *ngIf="checkItem(item.id)" class="text-center"><a class="btn btn-outline-dark mt-auto" (click)="removeItem(item.id)">Remove from cart</a></div>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>


</section>
