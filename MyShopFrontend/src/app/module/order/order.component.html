<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="text-center">Dane do zamówienia</h4>
        </div>
        <div class="card-body">

          <form  #order="ngForm"  (ngSubmit)="validData(order.value)">

            <div class="form-group ">
              <label for="firstName">Imię:</label>
              <input type="text" class="form-control " id="firstName" name="firstName" [ngClass]="{'border-danger':fistNameAlert.length!=0}" ngModel="{{currentUser.firstName}}">
            </div>
            <div  class="text-danger">
              {{fistNameAlert}}
            </div>
            <div class="form-group">
              <label for="surname">Nazwisko:</label>
              <input type="text" class="form-control" id="surname" name="surname" ngModel="{{currentUser.surname}}"  [ngClass]="{'border-danger':surnameAlert.length!=0}">
            </div>
            <div  class="text-danger">
              {{surnameAlert}}
            </div>
            <div class="form-group">
              <label for="zipCode">Kod pocztowy:</label>
              <input type="text" class="form-control" id="zipCode" name="zipCode" ngModel="{{currentUser.zipCode}}"  [ngClass]="{'border-danger':zipCodeAlert.length!=0}">
            </div>
            <div  class="text-danger">
              {{zipCodeAlert}}
            </div>
            <div class="form-group">
              <label for="city">Miasto:</label>
              <input type="text" class="form-control" id="city" name="city" ngModel="{{currentUser.city}}" [ngClass]="{'border-danger':cityAlert.length!=0}">
            </div>
            <div  class="text-danger">
              {{cityAlert}}
            </div>
            <div class="form-group">
              <label for="street">Ulica:</label>
              <input type="text" class="form-control" id="street" name="street" ngModel="{{currentUser.street}}" [ngClass]="{'border-danger':streetAlert.length!=0}">
            </div>
            <div  class="text-danger">
              {{streetAlert}}
            </div>
            <div class="d-flex justify-content-between">
              <div>
                <div class="form-group " >
                  <label for="houseNumber">Numer domu:</label>
                  <input type="text" class="form-control" id="houseNumber" name="houseNumber" ngModel="{{currentUser.houseNumber}}" [ngClass]="{'border-danger':houseNumberAlert.length!=0}">
                </div>
                <div  class="text-danger">
                  {{houseNumberAlert}}
                </div>
              </div>
              <div>
                <div class="form-group ">
                  <label for="apartmentNumber">Numer mieszkania:</label>
                  <input type="text" class="form-control" id="apartmentNumber" name="apartmentNumber" ngModel="{{currentUser.apartmentNumber}}" >
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="phoneNumber">Numer telefonu:</label>
              <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" ngModel="{{currentUser.phoneNumber}}" [ngClass]="{'border-danger':phoneNumberAlert.length!=0}">
            </div>
            <div  class="text-danger">
              {{phoneNumberAlert}}
            </div>
            <div class="form-group">
              <label for="email">Adres e-mail:</label>
              <input type="email" class="form-control" id="email" name="email" ngModel="{{currentUser.email}}" [ngClass]="{'border-danger':emailAlert.length!=0}">
            </div>
            <div  class="text-danger">
              {{emailAlert}}
            </div>

            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="companyCheck" name="company" #company ngModel="{{currentUser.company}}">
                <label class="form-check-label" for="companyCheck">
                  Firma
                </label>
              </div>
            </div>

            <div class="form-group">
              <label for="nip">NIP:</label>
              <input type="text" class="form-control" id="nip"  name="nip" #nip disabled  ngModel="{{currentUser.nip}}" [ngClass]="{'border-danger':nipAlert.length!=0}">
            </div>
            <div  class="text-danger">
              {{nipAlert}}
            </div>

            <button type="submit" id="registerButton" class="btn btn-primary mt-2 float-end">{{submitButtonText}}</button>

          </form>


        </div>
      </div>
    </div>
  </div>
</div>
