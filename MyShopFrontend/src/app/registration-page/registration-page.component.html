
<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="text-center">Rejestracja</h4>
        </div>
        <div class="card-body">
          <form  #registration="ngForm" method="post" (ngSubmit)="onSubmit(registration.value)">

            <div class="form-group ">
              <label for="firstName">Imię:</label>
              <input type="text" class="form-control" id="firstName" name="firstName" ngModel>
            </div>
            <div class="form-group">
              <label for="surname">Nazwisko:</label>
              <input type="text" class="form-control" id="surname" name="surname" ngModel>
            </div>
            <div class="form-group">
              <label for="zipCode">Kod pocztowy:</label>
              <input type="text" class="form-control" id="zipCode" name="zipCode" ngModel>
            </div>
            <div class="form-group">
              <label for="city">Miasto:</label>
              <input type="text" class="form-control" id="city" name="city" ngModel>
            </div>
            <div class="form-group">
              <label for="street">Ulica:</label>
              <input type="text" class="form-control" id="street" name="street" ngModel>
            </div>
            <div class="form-group">
              <label for="apartmentNumber">Numer mieszkania:</label>
              <input type="text" class="form-control" id="apartmentNumber" name="apartmentNumber" ngModel>
            </div>
            <div class="form-group">
              <label for="phoneNumber">Numer telefonu:</label>
              <input type="number" class="form-control" id="phoneNumber" name="phoneNumber" ngModel>
            </div>
            <div class="form-group">
              <label for="email">Adres e-mail:</label>
              <input type="email" class="form-control" id="email" name="email" ngModel>
            </div>

            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="companyCheck" name="company" ngModel>
                <label class="form-check-label" for="companyCheck">
                  Firma
                </label>
              </div>
            </div>

            <div class="form-group">
              <label for="nip">NIP:</label>
              <input type="text" class="form-control" id="nip" disabled name="nip" ngModel>
            </div>
            <div class="form-group">
              <label for="password">Hasło</label>
              <input type="password" class="form-control" id="password" name="password" ngModel>
            </div>
            <div class="form-group">
              <label for="password2">Potwierdz hasło</label>
              <input type="password" class="form-control" id="password2">
            </div>

            <button type="submit" class="btn btn-primary mt-2 float-end">Zarejestruj się</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
