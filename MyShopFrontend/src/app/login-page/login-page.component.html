
<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="text-center">Logowanie</h4>
        </div>
        <div class="card-body">
          <form  #login="ngForm" (ngSubmit)="validData(login.value)">


            <div class="form-group">
              <label for="email">Adres e-mail:</label>
              <input type="email" class="form-control" id="email" name="email" required (click)="hideAlertLabel()" ngModel>
            </div>


            <div class="form-group">
              <label for="password">Has≈Ço</label>
              <input type="password" class="form-control" id="password" name="password" required   (click)="hideAlertLabel()" ngModel>
            </div>

            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe"  ngModel>
              <label class="form-check-label checkbox-style" for="rememberMe">Remember me</label>
            </div>
            <div class="text-danger d-inline-block h-25 mt-1"  id="alert">
              {{alert}}
            </div>



            <button type="submit" class="btn btn-primary mt-2 float-end">Zaloguj sie</button>


          </form>
        </div>
        <a href="/registration">
        <div class="m-2">
          Create MyShop account
        </div> </a>
      </div>
    </div>
  </div>
</div>
