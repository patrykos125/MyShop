
<div class="container px-4 px-lg-5 mt-5">
  <div class="row">
    <div class="col-2">
      <div class="col mb-2 card p-2">
        <aside *ngIf="basket.getSum()!=0"> Wartość produktów <b>{{basket.getSum() |number :'.2-2'}} zł </b><br>
          Dostawa od <b>{{deliveryCost}} zł</b><br>
          Razem z dostawą <b>{{basket.getSum()+deliveryCost |number :'.2-2'}}zł</b><br>
        </aside>
      </div>
    </div>


    <div class="col-10">
<!--      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 " >-->
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 " >
        <div class="col mb-5"*ngFor="let item of basket.getArray();let indexOfelement=index;">
          <!-- singe item-->
          <div class="card h-100">
            <!-- Sale badge-->
            <div  class="badge bg-dark text-white position-absolute" *ngIf="item.sale" style="top: 0.5rem; right: 0.5rem">Sale</div>
            <!-- Product image-->
            <img class="card-img-top" [src]="item.imgUrl" alt="" />
            <!-- Product details-->
            <div class="card-body p-4">
              <div class="text-center">
                <!-- Product name-->
                <h5 class="fw-bolder">{{item.shortDescription}}</h5>
                <!-- Product reviews-->
                <div class="d-flex justify-content-center small text-warning mb-2">
                  <div class="bi-star-fill"></div>
                  <div class="bi-star-fill"></div>
                  <div class="bi-star-fill"></div>
                  <div class="bi-star-fill"></div>
                  <div class="bi-star-fill"></div>
                </div>
                <!-- Product price-->
                <span class="text-muted text-decoration-line-through" *ngIf="item.sale">{{item.oldPrice}} zł</span>
                {{item.price}}zł
              </div>
            </div>
            <!-- Product actions-->
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
              <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a></div>
            </div>
          </div>
        </div>
        </div>
    </div>
